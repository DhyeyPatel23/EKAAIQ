<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Net Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #vanta-bg {
            width: 100%;
            height: 100vh;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body id="vanta-bg">

    <!-- <div id="vanta-bg"></div> -->
    <div class="content">Welcome to Vanta.js Net Effect</div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Vanta.js Net Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#vanta-bg",
            color: 0xd9def9, // Change color of the net
            backgroundColor: 0x4d64e6, // Background color
            points: 20.0, // Number of points in the net
            maxDistance: 20.0, // Maximum distance between points
            spacing: 20.0 // Spacing of the net
        });
    </script>

</body>
</html>
