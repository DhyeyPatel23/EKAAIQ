<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static '/css/room.css' %} " />
    <style>
      .error {
          color: red;
          font-size: 0.9em;
      }
      .form-group {
          margin-bottom: 15px;
      }
      label {
          display: block;
          margin-bottom: 5px;
      }
      input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
      }
      .submit-btn {
          padding: 10px 20px;
          background-color: #28a745;
          color: white;
          border: none;
          cursor: pointer;
      }
      .submit-btn:hover {
          background-color: #218838;
      }
  </style>
    <script>
        function redirectToRoom() {
            var roomCode = document.getElementById("room_code").value;
            if (roomCode) {
                // Redirect to the room URL with the room code
                window.location.href = "/q/join/" + roomCode;
            } else {
                alert("Please enter a room code.");
            }
            return false;  // Prevent form submission
        }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h2>Enter Room Code</h2>
      <form class="login-form" onsubmit="return redirectToRoom();" >
        {% csrf_token %}
        <label for="room_code">Room Code:</label>
        <input type="text" id="room_code" name="room_code" required>
        <!-- <button type="submit">Join</button> -->
        <input type="submit" value="Join Room" />
      </form>
    </div>
  </body>
</html>
