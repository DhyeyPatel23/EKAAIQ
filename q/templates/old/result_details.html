<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9cd49c;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .result-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .result-container .score {
            font-size: 2.5rem;
            color: #4CAF50;
            margin: 20px 0;
        }

        .result-container .details {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        .result-container .actions {
            margin-top: 20px;
        }

        .result-container button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .result-container button.retry {
            background-color: #FF5722;
            color: #fff;
        }

        .result-container button.retry:hover {
            background-color: #e64a19;
        }

        .result-container button.share {
            background-color: #2196F3;
            color: #fff;
        }

        .result-container button.share:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Quiz Completed!</h2>
        <h3>Quiz Name :- {{ quiz.title }}</h3>
        <div class="score">Your Score: {{ score }} / {{ total }}</div>
        <div class="details">
            <p>Total Questions: {{ total }} </p>
            <!-- <p>Correct Answers: 0</p> -->
        </div>
 
        <div class="actions" style="display: flex; gap: 10px; justify-content: center" align="center">

            <form action="{% url 'student_home' %}" method="get">
                <button class="share" action>Home</button>
            </form>
        </div>
    </div>
</body>
</html>
