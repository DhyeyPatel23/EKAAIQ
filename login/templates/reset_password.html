<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

        :root {
            --foreground: #4d64e6;
            --background: #80af81;
            --main-bg: #d6efd8;
        }

        body {
            margin: 0;
            background: linear-gradient(0deg, #4d64e6 0%, #ffffff 99%);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .otp-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.59);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.3px);
            -webkit-backdrop-filter: blur(7.3px);
            border: 1px solid rgba(1, 4, 9, 1);
            max-width: 350px;
            width: 80%;
        }

        .otp-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--foreground);
        }

        .otp-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            color: var(--foreground);
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            border: 1px solid var(--foreground);
            background: transparent;
            transform: scale(0.98);
            transition: 0.3s ease-in-out;
        }

        .otp-form input[type="password"]:hover {
            transform: scale(1);
        }

        .otp-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--foreground);
            border-radius: 5px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            transform: scale(0.98);
            transition: 0.3s ease-in-out;
        }

        .otp-form button[type="submit"]:hover {
            transform: scale(1);
            font-size: 15px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 600px) {
            .otp-container {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Reset Password</h2>
        <form class="otp-form" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" id="password1" name="new_password" placeholder="New Password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password2" name="confirm_password" placeholder="Confirm Password" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Validate form on submit
        function validateForm() {
            const newPassword = document.getElementById('password1').value;
            const confirmPassword = document.getElementById('password2').value;

            const newPasswordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            newPasswordError.textContent = '';
            confirmPasswordError.textContent = '';

            // Validate new password
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                newPasswordError.textContent = 'Password must be at least 8 characters long, contain at least one uppercase letter, one number, and one special character.';
                return false; // Prevent form submission
            }

            // Validate confirm password
            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        // Password length validation on input
        const passwordInput = document.getElementById('password1');
        const passwordError = document.getElementById('passwordError');
    
        passwordInput.addEventListener('input', function() {
            const passwordValue = passwordInput.value;
    
            if (passwordValue.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                passwordError.style.color = 'red';
                passwordInput.style.borderColor = 'red';
                passwordInput.style.color = 'red';
            } else {
                passwordError.textContent = '';
                passwordInput.style.borderColor = 'green';
                passwordInput.style.color = 'green';
            }
        });
    
        // Confirm Password validation on input
        const confirmPasswordInput = document.getElementById('password2');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
    
        confirmPasswordInput.addEventListener('input', function() {
            const passwordValue = passwordInput.value;
            const confirmPasswordValue = confirmPasswordInput.value;
    
            if (confirmPasswordValue !== passwordValue) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                confirmPasswordError.style.color = 'red';
                confirmPasswordInput.style.borderColor = 'red';
                confirmPasswordInput.style.color = 'red';
            } else if (confirmPasswordValue.length > 0) {
                confirmPasswordError.textContent = '';
                confirmPasswordError.style.color = 'green';
                confirmPasswordInput.style.borderColor = 'green';
                confirmPasswordInput.style.color = 'green';
            } else {
                confirmPasswordError.textContent = '';
                confirmPasswordInput.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
