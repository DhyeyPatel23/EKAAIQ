<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

      :root {
        --foreground: #4d64e6;
        --background: #80af81;
        --main-bg: #d6efd8;
      }

      body {
        margin: 0;
        background: linear-gradient(0deg, #203de0 0%, #ffffff 99%);
        font-family: "Poppins";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.59);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7.3px);
        -webkit-backdrop-filter: blur(7.3px);
        border: 1px solid rgba(1, 4, 9, 1);
        max-width: 350px;
        width: 80%;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--foreground);
      }

      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        color: var(--foreground);
        border-radius: 5px;
        box-sizing: border-box;
        outline: none;
        border: 1px solid var(--foreground);
        background: transparent;
        transform: scale(0.98);
        transition: 0.3s ease-in-out;
      }

      .login-form input[type="text"]:hover,
      .login-form input[type="password"]:hover {
        transform: scale(1);
      }

      .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: var(--foreground);
        border-radius: 5px;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-bottom: 15px;
        transform: scale(0.98);
        transition: 0.3s ease-in-out;
      }

      .login-form input[type="submit"]:hover {
        transform: scale(1);
        font-size: 15px;
      }

      .login-form span {
        font-size: 13px;
        color: #000;
      }

      .login-form span a {
        color: var(--foreground);
        text-decoration: none;
      }

      .login-form span a:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 0.9em;
      }

      .form-group {
        margin-bottom: 15px;
      }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Verify Your Email</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <p align="center">open your email and check for otp .</p>
            <input type="text" name="otp" placeholder="Enter OTP" required>
            {% if error %}
                <p class="error" align="center">{{ error }}</p>
            {% endif %}
            <input type="submit"  value="Verify">
        </form>
    </div>
</body>
</html>
